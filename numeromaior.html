<script>
/*Peça para o usuário informar dois números e diga qual dos dois é o maior número.*/
const numero1= Number(prompt(`informe o numero desejado`).toLowerCase().trim())
const numero2= Number(prompt(`informe o numero desejado`).toLowerCase().trim())
if(numero1 > numero2){
    alert(`o número ${numero1} é maior`)
}
else if(numero2 > numero1){
    alert(`o numero ${numero2} é maior`)
}

</script>
